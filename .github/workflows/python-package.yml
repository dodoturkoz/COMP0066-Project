name: Lint with Ruff

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Ruff
      run: |
        python -m pip install --upgrade pip
        python -m pip install ruff
    - name: Run Ruff
      run: |
        ruff check . --format=github